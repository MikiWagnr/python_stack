<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="flask_app/static/style.css">
    <title>New</title>
</head>
<body>
    <h1>New Ninja</h1>
    <form class="mb-3" action="/ninja/create" method="post">
        dojos:
        <select name="dojo_id">
            <option hidden= hidden>Please choose one... </option>
            {% for dojo in dojos %}
                <option value="{{dojo.id}}">
                    {{dojo.name}}
                </option>
                {% endfor %}
        </select>
        first name: <input type="text" name="first_name" id="">
        last name: <input type="text" name="last_name" id="">
        age: <input type="text" name="age" id="">
        email: <input type="text" name="email" id="">
        <input type="submit" value="create user">
    </form>

</body>
</html>
