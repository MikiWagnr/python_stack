<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result_style.css') }}">
    <title>resultspage</title>
</head>
<body>
    <div class="main">
        <h1>Submitted Info</h1>
        <div class="container">
            <h3>Name:</h3>
            <h3>{{session['name']}}</h3>
        </div>
        <div class="container">
            <h3>Dojo Location:</h3>
            <h3>{{session['location']}}</h3>
        </div>
        <div class="container">
            <h3>Language:</h3>
            <h3>{{session['language']}}</h3>
        </div>
        <div class="container">
            <h3>Comment:</h3>
            <h3>{{session['comment']}}</h3>
        </div>
        <input class="btn btn-warning" onclick="location.href='/'" type='submit' value='return'>
    </div>
</body>
</html>
